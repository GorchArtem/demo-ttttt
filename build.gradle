plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def junitVersion = "5.8.2",
    selenideVersion = "5.24.0"


dependencies
        {
            testImplementation(
                    "com.codeborne:selenide:$selenideVersion",)
            testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
        }

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}